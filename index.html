<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix 2.0</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/images/site-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/global.js" defer></script>
    <script src="./assets/js/index.js" type="module"></script>
</head>
<body>
    <!-- Header start -->
    <header class="header">
        <a href="./index.html" class="logo">
            <img src="./assets/images/logo.svg" alt="" width="140" height="32">
        </a>
        <div class="search-box " search-box>
            <div class="search-wrapper" search-wrapper>
                <input type="text" name="search" autocomplete="off" aria-label="search movies" placeholder="Search any movies..." class="search-field" search-field>
                <img src="./assets/images/search.png" width="24" height="24" class="leading-icon" alt="">
            </div>
            <button class="search-btn" search-toggler>
                <img src="./assets/images/close.png" width="24" height="24" alt="">
            </button>
        </div>
        <div class="search-btn" search-toggler menu-close>
            <img width="24" height="24" src="./assets/images/search.png" alt="">
        </div>
        <button class="menu-btn" menu-btn menu-toggler>
            <img src="./assets/images/menu.png" class="menu" width="24" height="24" alt="">
            <img src="./assets/images/menu-close.png" class="close" width="24" height="24" alt="">
        </button>
    </header>
    <!-- Header end -->
    <!-- Sidebar start -->
    <main>
        <nav class="sidebar" sidebar>
        </nav>
        <div class="overlay " overlay menu-toggler></div>
        <!-- Sidebar end -->
        
        <article class="container" page-content>
            <!-- Banner start --><!-- Banner end -->
            <!-- Movie List start --><!-- Movie List end -->
        </article>
    </main>
</body>
